version: '3.9'
services:
    nginx:
        build:
            context: bin/nginx
        container_name: ${CONTAINER_NAME}docker_server_nginx
        ports:
            - ${PORT_APACHE}:80
            - ${PORT_APACHE_SSL}:443
        volumes:
            - ./www/${PROJECT}:/usr/share/nginx/html
            - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
    php:
        build:
            context: bin/php
        container_name: ${CONTAINER_NAME}docker_php_nginx
        volumes:
            - ./www/${PROJECT}:/usr/share/nginx/html
            - ./config/php/php.ini:/usr/local/etc/php/php.ini
    redis:
        build:
            context: bin/redis
        container_name: ${CONTAINER_NAME}docker_redis_nginx
        depends_on:
            -  php
    mysql:
        build:
            context: bin/mysql
        container_name: ${CONTAINER_NAME}docker_mysql_nginx
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - ${PORT_MYSQL}:3306
        volumes:
            - ./data/mysql:/var/lib/mysql
            - ./logs/mysql:/var/log/mysql
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}